<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gezahegn Yeshiye - Frontend Developer | Tech Blogger (API Version)</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="root"></div>
    
    <!-- React and Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- App Components -->
    <script type="text/babel" src="js/data.js"></script>
    <script type="text/babel" src="js/api.js"></script>
    <script type="text/babel" src="js/components/Navbar.js"></script>
    <script type="text/babel" src="js/components/Hero.js"></script>
    <script type="text/babel" src="js/components/AboutAPI.js"></script>
    <script type="text/babel" src="js/components/ProjectsAPI.js"></script>
    <script type="text/babel" src="js/components/BlogAPI.js"></script>
    <script type="text/babel" src="js/components/Contact.js"></script>
    <script type="text/babel" src="js/components/Footer.js"></script>
    <script type="text/babel" src="js/components/ScrollToTop.js"></script>
    <script type="text/babel">
        const App = () => {
            const [darkMode, setDarkMode] = React.useState(false);
            const [serverStatus, setServerStatus] = React.useState('checking');

            React.useEffect(() => {
                // Check for saved theme preference
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark') {
                    setDarkMode(true);
                    document.body.classList.add('dark-mode');
                }

                // Check server health
                checkServerHealth();
            }, []);

            const checkServerHealth = async () => {
                const health = await api.healthCheck();
                setServerStatus(health.status === 'healthy' ? 'online' : 'offline');
            };

            const toggleDarkMode = () => {
                setDarkMode(!darkMode);
                document.body.classList.toggle('dark-mode');
                localStorage.setItem('theme', !darkMode ? 'dark' : 'light');
            };

            return (
                <div className="app">
                    {serverStatus === 'offline' && (
                        <div style={{
                            position: 'fixed',
                            top: '70px',
                            left: '50%',
                            transform: 'translateX(-50%)',
                            background: '#ef4444',
                            color: 'white',
                            padding: '0.75rem 1.5rem',
                            borderRadius: '8px',
                            zIndex: 999,
                            boxShadow: '0 4px 6px rgba(0,0,0,0.1)'
                        }}>
                            ⚠️ Server is offline. Start the backend server to load dynamic data.
                        </div>
                    )}
                    <Navbar darkMode={darkMode} toggleDarkMode={toggleDarkMode} />
                    <Hero data={portfolioData} />
                    <AboutAPI data={portfolioData} />
                    <ProjectsAPI />
                    <BlogAPI />
                    <Contact data={portfolioData} />
                    <Footer />
                    <ScrollToTop />
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
